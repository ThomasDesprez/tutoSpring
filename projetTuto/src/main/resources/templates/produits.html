<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>Produits</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:ref="@{css/bootstrap.min.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<form th:action="@{index}" method="GET">
				<label> Mot clé : </label> <input type="text" name="mc"
					th:value="${mc}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<div class="container">
			<h3>Liste des produits</h3>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Désignation</th>
						<th>Prix</th>
						<th>Qtité</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${listProduits}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.designation}"></td>
						<td th:text="${p.prix}"></td>
						<td th:text="${p.quantite}"></td>
						<td><a onclick="return confirm('Etes vous sûr ?')"
							th:href="@{ delete( id=${p.id}, page=${pageCourante}, size=${size}, mc=${mc} ) }"

							
							>Delete
						</a></td>
						<td><a th:href="@{edit(id=${p.id})}"> Edit</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourante}==${status.index}?'active':''"
					th:each="page,status:${pages}"><a
					th:href="@{index(page=${status.index},size=${size},mc=${mc})}"
					th:text=${status.index}></a></li>
			</ul>
		</div>
		<iframe width="2560" height="1440" src="https://www.youtube.com/embed/rIYK0C0ES94" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
</body>
</html>
